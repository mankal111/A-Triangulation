<!doctype html>
<html>
	<head>
		<meta charset="utf8" />
		<title>A-trangulation demo</title>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>
	<body>
		<div class="container-fluid" width="100%">
			<h1>A-triangulation</h1>
			<h4>A simple demonstration of another data representation for triangulations.</h4>
			<div class="row">
				<div class="col-md-7">
					<canvas id="myCanvas" width="800" height="600" style="width:100%; border:1px solid #000000;"></canvas>
				  <div class="row">
  <a id="example-1-btn" class="btn btn-info"><span class="glyphicon glyphicon-blackboard"></span>Example 1</a>
  <a id="example-2-btn" class="btn btn-info"><span class="glyphicon glyphicon-blackboard"></span>Example 2</a>
						<a id="example-3-btn" class="btn btn-info"><span class="glyphicon glyphicon-blackboard"></span>Example 3</a>
						<a id="example-4-btn" class="btn btn-info"><span class="glyphicon glyphicon-blackboard"></span>Example 4</a>
					</div>
				</div>
				<div class="col-md-5">
					<div class="row">
						<form class="form-inline"><div class="form-group"><label for="x">1st point x:</label><input type="text" class="form-control" id="firstPointX" style="width:50px" value="100"></div><div class="form-group"><label for="y">1st point y:</label><input type="text" class="form-control" id="firstPointY" style="width:50px" value="400"></div><div class="form-group"><label for="length">First edge length:</label><input type="text" class="form-control" id="firstEdgeLength" style="width:50px" value="100"></div>
						</form>
					</div>
					<div class="row">
  <a id="new-point-btn" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>New point</a>
  <a id="del-point-btn" class="btn btn-danger"><span class="glyphicon glyphicon-minus"></span>Delete point</a>
						<a id="draw-btn" class="btn btn-success"><span class="glyphicon glyphicon-pencil"></span>Draw triangulation</a>
						<a id="clear-btn" class="btn btn-info"><span class="glyphicon glyphicon-fire"></span>Clear</a>
					</div>
					<div class="alert alert-danger" role="alert" id="alertMsg"></div>
					<div class="row">
						<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
						</div>
						<div class="btn-group btn-group-justified">
					</div>
				</div>
			</div>
		</div>
		</div>
		<script src="atrig.js"></script>
    <script src="myui.js"></script>
	</body>
</html>
